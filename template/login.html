</head>
<body>
    <div class="container">

                        <div class="col-md-4">
                            <label for="">用户名:</label>
                        </div>
                        <div class="col-md-8"><input type="text" id="username"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label for="">密码:</label>
                        </div>
                        <div class="col-md-8"><input type="password" id="password"></div>
                    </div>
                    <div class="row form-group btn-wrap">
                        <button type="button" id="btn" class="btn btn-danger">登录</button>
                        <button type="button" id="btn2" class="btn btn-danger"><a href="/register.html">注册</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        var username=document.getElementById('username');
        var password=document.getElementById('password');
        var btn=document.getElementById('btn');
        var btn2=document.getElementById('btn3');


        btn.onclick=function (ev){

            Ajax_demo({
                method: 'post',
                url:    'login',
                u_login: 'username='+username.value+'&'+'password='+password.value,
                true_false: 'true',
                succes:  function (data){
                    if(data.status===0){

                        alert("账户或者密码错误")
                    }
                }

            })

</html>
